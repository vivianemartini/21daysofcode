<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bab75d632b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="day11.css">
    <title>Day 11</title>
</head>
<body>
    <section class="container">
        <div class="form-box">
            <form class="form">
                <div class="input__container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email">
                </div>

                <div class="input__container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Senha">
                </div>
                <button class="btn">Entrar</button>

                <div class="reminder__box">
                    <div class="remember__cont">
                        <input type="checkbox">
                        <label for="" class="remember">Lembrar acesso</label>
                    </div>

                    <p><a href="">Esqueci a senha</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
